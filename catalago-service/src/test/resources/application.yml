server:
  port: 9001
  tomcat:
    accept-count: 100
    connection-timeout: 2000
    max-connections: 8192
    threads:
      max: 200
      min-spare: 10
spring:
  datasource:
    hikari:
      maximum-pool-size: 5 #maximo de conexoes
      minimum-idle: 3 # minimo de conexoes, ou seja, come√ßa com 3
      idle-timeout: 10000 #tempo limite de ociosidade das conexoes excedentes, ou seja, 5 - 3 = 2, se essas 2 nao serem usadas em 10 seg, seram fechadas
      connection-timeout: 5000
      pool-name: polardb-catalog-pool
    url: jdbc:postgresql:13:///
  jpa:
    hibernate:
      dialect:
      ddl-auto: 'create-drop'
    show-sql: true
  profiles:
    active: default


